<!DOCTYPE html>
<html>
<head>
    <title>New Challenge</title>
</head>
<body>
    {% if user.setter %}
    <h1>New Challenge</h1>
    <form action="." method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="coins">Coins:</label>
        <input type="number" min="0" id="coins" name="coins" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <button onclick="loadAllChallenges()" style="margin-top: 2%;">See All Challenges</button>
    {% else %}
    <h1>Access Denied</h1>    
    {% endif %}
</body>
<script>
    function loadAllChallenges() {
        window.location.href = "/challenges/all-challenges/";
    }
</script>
</html>
