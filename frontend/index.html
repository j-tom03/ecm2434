<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
        <title>SustainaGraden</title>
    </head>
    <body>
        <div class="nav">
            <div id="title">SustainAGarden</div>
            <button id="profileButton">Profile</button>
            <button id="shopButton">shop</button>
            <div id="points">points: 0</div>
        </div>
        <div id="profileInfo" style="display: none">
            <div class="profileHeader">John Doe</div>
            <div class="profileContent">
                <div class="profileAvatar">
                    <img src="avatar.jpg" alt="Avatar" />
                </div>
                <div class="profileDetails">
                    <div class="challengeCounter">Challenges Completed: 10</div>
                    <div class="pointsCounter">Points: 100</div>
                </div>
            </div>
        </div>
        <div id="shopInfo" style="display: none">
            <div class="shopHeader">Shop</div>
            <div id="item-board">
                <div class="item" id="flower">F</div>
                <div class="item" id="tree">T</div>
                <div class="item" id="grass">G</div>
            </div>
        </div>
        <div id="plot-wrapper"><div id="plot-container"></div></div>
        <script>
            create_grid(16, 10);
        </script>
    </body>
</html>
